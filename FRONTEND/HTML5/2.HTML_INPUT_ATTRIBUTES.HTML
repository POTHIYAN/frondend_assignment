<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Elements Example</title>
    <style>
        /* Style for the form elements and other elements */
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #000;
        }
        marquee {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Form with various input attributes -->
    <section>
        <h2>Form with Input Attributes</h2>
        <form>
            <div class="form-group">
                <label for="textInput">Text:</label>
                <input type="text" id="textInput" name="textInput" size="30" value="Default Text">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" name="passwordInput" maxlength="12">
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="emailInput" required>
            </div>
            <div class="form-group">
                <label>Radio Options:</label>
                <input type="radio" id="radio1" name="radioGroup" value="Option1">
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="radioGroup" value="Option2">
                <label for="radio2">Option 2</label>
            </div>
            <div class="form-group">
                <label for="checkboxInput">Checkbox:</label>
                <input type="checkbox" id="checkboxInput" name="checkboxInput" checked>
            </div>
            <div class="form-group">
                <button type="button" onclick="alert('Button clicked!')">Button</button>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </section>

    <!-- HTML5 Input Types -->
    <section>
        <h2>HTML5 Input Types</h2>
        <form>
            <div class="form-group">
                <label for="numberInput">Number:</label>
                <input type="number" id="numberInput" name="numberInput" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="rangeInput">Range:</label>
                <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50">
            </div>
            <div class="form-group">
                <label for="colorInput">Color:</label>
                <input type="color" id="colorInput" name="colorInput">
            </div>
            <div class="form-group">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" name="dateInput">
            </div>
            <div class="form-group">
                <label for="fileInput">File:</label>
                <input type="file" id="fileInput" name="fileInput">
            </div>
            <div class="form-group">
                <label for="timeInput">Time:</label>
                <input type="time" id="timeInput" name="timeInput">
            </div>
            <div class="form-group">
                <label for="monthInput">Month:</label>
                <input type="month" id="monthInput" name="monthInput">
            </div>
            <div class="form-group">
                <label for="weekInput">Week:</label>
                <input type="week" id="weekInput" name="weekInput">
            </div>
        </form>
    </section>

    <!-- Form with input restrictions -->
    <section>
        <h2>Form with Input Restrictions</h2>
        <form>
            <div class="form-group">
                <label for="restrictedInput">Restricted Input:</label>
                <input type="text" id="restrictedInput" name="restrictedInput" readonly value="Read-Only Text">
            </div>
            <div class="form-group">
                <label for="limitedInput">Limited Input:</label>
                <input type="text" id="limitedInput" name="limitedInput" maxlength="10" placeholder="Max 10 characters">
            </div>
            <div class="form-group">
                <label for="requiredInput">Required Input:</label>
                <input type="text" id="requiredInput" name="requiredInput" required>
            </div>
        </form>
    </section>

    <!-- Section using target attribute -->
    <section>
        <h2>Using Target Attribute</h2>
        <p>Click the link to open in a new tab:</p>
        <a href="https://www.example.com" target="_blank">Go to Example.com</a>
    </section>

    <!-- Section using iframe -->
    <section>
        <h2>Using Iframe</h2>
        <iframe src="https://www.example.com" title="Example Iframe"></iframe>
    </section>

    <!-- Section using marquee -->
    <section>
        <h2>Using Marquee</h2>
        <marquee>Welcome to the example page with marquee effect!</marquee>
    </section>

</body>
</html>
